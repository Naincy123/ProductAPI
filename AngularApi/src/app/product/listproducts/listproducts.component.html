
<div class="container">
    <h1 class="text-center">{{title}}</h1>
 
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-6"><input [(ngModel)]='searchText' type="text" class="Form-control"/></div>
    </div>
    <br/>
    
  <div class="row">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          
          <th>
            Id
          </th>
          <th>
            ImageUrl
          </th>
          <th>
            Title
          </th>
          <th>
                Color
              </th>
          <th>
            Price
          </th>
          <th>
            Quantity
          </th>
          <th>
            Rating
          </th>
          
          <th>
            Instock
          </th>
         
        </thead>
        <tbody>
            <tr *ngFor="let p of products| productfilter:searchText">
            <td>
              {{p.ProductID}}
            </td>
            <td>
              <img [src]="p.ImageUrl"
              [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
            </td>
            <td>
                <a (click)='DetailsProduct(p.ProductID)'>{{p.Title}}</a>
                
            </td>
            <td>{{p.Color}}</td>
            <td>
              {{p.Price}}
            </td>
            
            <td>
                {{p.Quantity}}
            </td>
            <td>
                {{p.Rating}}
            </td>
            
            
            <td>
                <i *ngIf='p.inStock' class="fa fa-check" aria-hidden="true"></i>
                <i *ngIf="!p.inStock" class="fa fa-times" aria-hidden="true"></i>
            </td>
            <td><button (click)="editProduct(p.ProductID)" class="btn btn-info"><i class="fa fa-edit"></i></button></td>
            <td><button (click)="deleteProduct(p.ProductID)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
            
            </tr>
        </tbody>
        <td><caption>ListOfProducts</caption></td>
      </table>
    </div>
  </div>
  </div>
